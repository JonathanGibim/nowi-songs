{% extends 'base.html' %}

{% block content %}

<!-- Form -->
<div class="bg-dark text-secundary p-2">
    <div class="container mt-5 mb-5">
        <div class="row">
            <form class="form-inline row col-12" method="POST">
                <div class="col-12">
                    <h2>Buscar album</h2>
                    <p>
                        Busque através do nome da album e divirta-se.
                    </p>
                </div>
                <div class="form-group mb-2 col-12 col-md-6 col-lg-6">
                    <label for="album" class="sr-only">Album</label>
                    <input type="text" class="form-control w-100" id="album" name="album" required value="{{ busca }}" placeholder="Nome da album">
                </div>
                <div class="form-group col-12 col-md-6 col-lg-2">
                    <button type="submit" class="btn btn-secundary w-100 mb-2"><i class="fas fa-search"></i>
                    Buscar</button>
                </div>
            </form>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row">
                <h2>Albums</h2>
                <table class="table table-striped table-primary mt-3">
                    <thead>
                        <tr>
                            <th scope="col"><i class="fas fa-compact-disc"></i></th>
                            <th scope="col">Album</th>
                            <th scope="col">Artistas</th>
                            <th scope="col">Nº Faixas</th>
                            <th scope="col">Spotify</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for album in albuns %}
                        <tr>
                            <td><img src="{{ album.imagem }}" width="70"></td>
                            <td>{{ album.nome }}</td>
                            <td>{{ album.artistas }}</td>
                            <td>{{ album.qtde_faixas }}</td>
                            <td class="text-center"><a href="{{ album.url_externa }}" target="_bank" ><i class="fab fa-spotify"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {% endblock %}

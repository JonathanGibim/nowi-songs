{% extends 'base.html' %}

{% block content %}

<!-- Form -->
<div class="bg-dark text-secundary p-2">
    <div class="container mt-5 mb-5">
        <div class="row">
            <form class="form-inline row col-12" method="POST">
                <div class="col-12">
                    <h2>Buscar música</h2>
                    <p>
                        Busque através do nome da música e divirta-se.
                    </p>
                </div>
                <div class="form-group mb-2 col-6 col-md-4 col-lg-4">
                    <label for="musica" class="sr-only">Música</label>
                    <input type="text" class="form-control w-100" id="musica" name="musica" required value="{{ busca }}" placeholder="Nome da música">
                </div>
                <div class="form-group col-12 col-md-4 col-lg-2">
                    <button type="submit" class="btn btn-secundary w-100 mb-2"><i class="fas fa-search"></i>
                    Buscar</button>
                </div>
            </form>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row">
                <h2>Músicas</h2>
                <table class="table table-striped table-primary mt-3">
                    <thead>
                        <tr>
                            <th scope="col"><i class="fas fa-music"></i></th>
                            <th scope="col">Música</th>
                            <th scope="col">Artista</th>
                            <th scope="col">Álbum</th>
                            <th scope="col">Prévia</th>
                            <th scope="col">Spotify</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for musica in musicas %}
                        <tr>
                            <th><i class="fas fa-music"></i></th>
                            <td>{{ musica.nome }}</td>
                            <td>{{ musica.artistas }}</td>
                            <td>{{ musica.album }}</td>
                            <td><audio controls="" name="media" class="audio-nowi"><source src="{{ musica.url }}" type="audio/mpeg"/></audio></td>
                            <td class="text-center"><a href="{{ musica.url_externa }}" target="_bank" ><i class="fab fa-spotify"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {% endblock %}

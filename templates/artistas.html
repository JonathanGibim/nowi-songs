{% extends 'base.html' %}

{% block content %}

<!-- Form -->
<div class="bg-dark text-secundary p-2">
    <div class="container mt-5 mb-5">
        <div class="row">
            <form class="form-inline row col-12" method="POST">
                <div class="col-12">
                    <h2>Buscar artista</h2>
                    <p>
                        Busque atrav√©s do nome da artista e divirta-se.
                    </p>
                </div>
                <div class="form-group mb-2 col-12 col-md-6 col-lg-6">
                    <label for="artista" class="sr-only">Artista</label>
                    <input type="text" class="form-control w-100" id="artista" name="artista" required value="{{ busca }}" placeholder="Nome da artista">
                </div>
                <div class="form-group col-12 col-md-6 col-lg-2">
                    <button type="submit" class="btn btn-secundary w-100 mb-2"><i class="fas fa-search"></i>
                    Buscar</button>
                </div>
            </form>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row">
                <h2>Artistas</h2>
                <table class="table table-striped table-primary mt-3">
                    <thead>
                        <tr>
                            <th scope="col"><i class="fas fa-microphone-alt"></i></th>
                            <th scope="col">Artista</th>
                            <th scope="col">Generos</th>
                            <th scope="col">Spotify</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for artista in artistas %}
                        <tr>
                            <td><img src="{{ artista.imagem }}" width="70"></td>
                            <td>{{ artista.nome }}</td>
                            <td>{{ artista.generos }}</td>
                            <td class="text-center"><a href="{{ artista.url_externa }}" target="_bank" ><i class="fab fa-spotify"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {% endblock %}
